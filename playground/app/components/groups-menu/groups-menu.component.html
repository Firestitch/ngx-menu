<a [fsMenuTriggerFor]="menu">Click me</a>

<fs-menu #menu>
  <ng-template fs-menu-item>
    Item 1
  </ng-template>
  <ng-template 
      fs-menu-item
      tooltip="Item 2 Tooltip"
      (click)="clicked()">
    Item 2
  </ng-template>
  <ng-template 
      (click)="clicked()" 
      [disabled]="true" 
      [tooltip]="disabledTooltip"
      fs-menu-item>
    Disabled Item
  </ng-template>
  <fs-menu-group>
    <ng-template fs-group-menu-item-template>
      Group 1
    </ng-template>
    <ng-template (click)="clicked()" fs-menu-item>
      Sub Item 1
    </ng-template>
    <ng-template 
        fs-menu-item
        [link]="['/api', 'test']"
        [queryParams]="{param: 1}">
      Sub Item 2
    </ng-template>
  </fs-menu-group>
  <fs-menu-group label="Group 2">
    <ng-template (click)="clicked()" fs-menu-item>
      Sub Item 3
    </ng-template>
    <ng-template (click)="clicked()" fs-menu-item [hidden]="true">
      Sub Item 4
    </ng-template>
  </fs-menu-group>

  <fs-menu-group label="Group 3" [hidden]="true">
    <ng-template (click)="clicked()" fs-menu-item>
      Sub Item 5
    <ng-template (click)="clicked()" fs-menu-item>
      Sub Item 6
    </ng-template>
    </ng-template>
  </fs-menu-group>
</fs-menu>
