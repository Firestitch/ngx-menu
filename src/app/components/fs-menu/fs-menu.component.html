@if (!mobile) {
  @if (buttonType === 'icon') {
    @if (useInternalTrigger) {
      <button
        type="button"
        [ngClass]="buttonClass"
        mat-icon-button
        [matMenuTriggerFor]="fsMenu"
        #menuTrigger="matMenuTrigger"
        (click)="openMenu($event)">
        <mat-icon>more_vert</mat-icon>
      </button>
    }
  }
  @if (buttonType === 'miniFab') {
    @if (useInternalTrigger) {
      <button
        type="button"
        [ngClass]="buttonClass"
        mat-mini-fab
        [color]="buttonColor"
        [matMenuTriggerFor]="fsMenu"
        #menuTrigger="matMenuTrigger"
        (click)="openMenu($event)">
        <mat-icon>more_vert</mat-icon>
      </button>
    }
  }
} @else {
  @if (buttonType === 'icon') {
    @if (useInternalTrigger) {
      <button
        type="button"
        mat-icon-button
        [ngClass]="buttonClass"
        (click)="openMenu($event)">
        <mat-icon>more_vert</mat-icon>
      </button>
    }
  }
  @if (buttonType === 'miniFab') {
    @if (useInternalTrigger) {
      <button
        type="button"
        mat-mini-fab
        [color]="buttonColor"
        [ngClass]="buttonClass"
        (click)="openMenu($event)">
        <mat-icon>more_vert</mat-icon>
      </button>
    }
  }
}


<mat-menu
  #fsMenu="matMenu"
  [class]="klass"
  (close)="closedMatMenu()">
  <div class="fs-menu-container">
    @if (menuOpened) {
      <fs-menu-items-list
        [items]="items"
        (clicked)="closeMenu()">
      </fs-menu-items-list>
    }
  </div>
</mat-menu>
