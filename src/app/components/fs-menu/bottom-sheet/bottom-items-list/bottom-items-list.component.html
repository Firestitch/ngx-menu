@for (item of items; track trackBy($index)) {
  @if (item.isGroup) {
    <div
        class="mat-menu-item fs-menu-group-label"
        [hidden]="!item.visible"
        disabled>
      @if (!!item.label) {
        {{ item.label }}
      } @else {
      }
    </div>
    <fs-bottom-items-list
      [items]="item.childrenItems"
      [hidden]="!item.visible"
      [parentVisible]="item.visible"
      class="group">
    </fs-bottom-items-list>
  } @else {
    @if (item.visible) {
      @if (item.link) {
        <a
            (click)="click($event, item)"
            [routerLink]="item.link"
            [queryParams]="item.queryParams"
            [target]="item.target"
            [class]="'mat-menu-item ' + item.cssClass"
            [ngClass]="item.ngClass"
            [attr.disabled]="item.disabled ? 'disabled' : null"
            [id]="item.cssId">
          <ng-template [ngTemplateOutlet]="item.templateRef"></ng-template>
        </a>
      } @else {
        <a
            (click)="click($event, item)"
            [class]="'mat-menu-item ' + item.cssClass"
            [ngClass]="item.ngClass"
            [attr.disabled]="item.disabled ? 'disabled' : null"
            [id]="item.cssId">
          @if (!item.isFile) {
            <ng-template [ngTemplateOutlet]="item.templateRef"></ng-template>
          } @else {
            <ng-container *ngTemplateOutlet="
              fileTmp;
              context: { $implicit: item }
            "></ng-container>
          }
          <ng-template
              #fileTmp
              let-item>
            ---
            <fs-file
                (select)="item.select.emit($event)"
                [multiple]="item.multiple"
                [accept]="item.accept || ''"
                [minWidth]="item.minWidth"
                [minHeight]="item.minHeight"
                [imageWidth]="item.imageWidth"
                [imageHeight]="item.imageHeight"
                (error)="item.error($event)">
              <ng-template [ngTemplateOutlet]="item.templateRef"></ng-template>
            </fs-file>
          </ng-template>
        </a>
      }
    }
  }
}
